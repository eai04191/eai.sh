<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>eai.sh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <style>
    h1 {
      font-size: 4em;
    }

    h1::before,
    h2::before,
    .copy-wrapper::before {
      margin-right: 1rem;
    }


    p {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
    }

    .title::before {
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      content: "\f521";
    }

    .windows::before {
      font-family: "Font Awesome 5 Brands";
      font-weight: 400;
      content: "\f17a";
    }

    .linux::before {
      font-family: "Font Awesome 5 Brands";
      font-weight: 400;
      content: "\f17c";
    }

    .trash::before {
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      content: "\f1f8";
    }

    .copy-wrapper {
      display: flex;
    }

    .copy-wrapper::before {
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      content: "\f0c5";
    }

    .copy {
      border: none;
      width: 100%;
      font-size: 1em;
      text-shadow: none;
      font-family: Menlo, Monaco, Consolas, Courier New, monospace;
      direction: ltr;
      text-align: left;
      white-space: pre;
      background: transparent;
    }

    .copy:focus {
      outline: 0;
    }
  </style>
</head>

<body>

  <h1 class="title">eai.sh</h1>
  <img src="https://forthebadge.com/images/badges/fuck-it-ship-it.svg">
  <p>
    こう……
    <kbd>curl -L eai.sh | sh</kbd>
    とかやるのかっこいい……
  </p>

  <hr>

  <h2 class="windows">Windows 10</h2>
  <p class="copy-wrapper">
    <input class="copy" value="curl -L eai.sh/win | cmd"></input>
  </p>

  <h2 class="trash">Windows 7</h2>
  <p>捨てろ。</p>

  <h2 class="linux">Linux</h2>
  <p>今作ってる。</p>

  <h2 class="trash">macOS</h2>
  <p>捨てろ。</p>

  <hr>
  <a href="https://github.com/eai04191/eai.sh">
    <img src="https://forthebadge.com/images/badges/powered-by-water.svg">
  </a>
  <script>
    let commands = document.getElementsByClassName("copy");
    for (var i = 0; i < commands.length; i++) {
      commands[i].onclick = function () {
        this.select();
        document.execCommand("Copy");
      }
    };
  </script>
</body>

</html>
